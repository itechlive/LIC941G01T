<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bank ATM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="banner">
    <h1 id="welcome">Bienvenido a Pokemon Bank</h1>
    <br>
    <h2 id="accountNumber">Numero de Cuenta:</h2>
    <br>
    <h2 id="date">Fecha:</h2>
    <br>
    <h2 id="time">Hora:</h2>
    <br>
    <h2>Sucursal: Centro</h2>
</div>
<div class="container">

    <div class="menu-container">
        <div class="left">
            <a href="opt/balance.html"><button>Consultar Saldo</button></a>
            <a href="opt/deposit.html"><button>Depositar</button></a>
        </div>
        <div class="center">
            <img src="img/logo.jpeg" alt="Pokemon Bank Logo" style="width: 500px;">
        </div>
        <div class="right">
            <a href="opt/withdraw.html"><button>Retiro</button></a>
            <a href="opt/payments.html"><button>Pago de Servicios</button></a>
        </div>
        <div class="bottom">
            <a href="login.html"><button>Cerrar Sesi√≥n</button></a>
        </div>
    </div>
</div>
<script>
    fetch('info.json')
        .then(response => response.json())
        .then(info => {
            document.getElementById('welcome').textContent += ' ' + info.name;
            document.getElementById('accountNumber').textContent += ' ' + info.accountNumber;
            document.getElementById('date').textContent += ' ' + new Date().toLocaleDateString();
            document.getElementById('time').textContent += ' ' + new Date().toLocaleTimeString();
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
