<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Bank ATM</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="banner">
        <h1>Bienvenido a Pokemon Bank</h1>
    </div>
        <div class="login">
            <img src="img/logo.jpeg" alt="Pokemon Bank" style="width:200px;">
       <h1>Inicio de sesión</h1>
        <form action="main.html" method="post">
            <label for="username">
                <i class="user"></i>
            </label>
            <input type="text" name="username" placeholder="Usuario" id="username" required>
            <label for="password">
                <i class="lock"></i>
            </label>
            <input type="password" name="password" placeholder="Numero de PIN" id="password" required>
            <input type="submit" value="Iniciar sesión">
        </form>
</body>
</html>
