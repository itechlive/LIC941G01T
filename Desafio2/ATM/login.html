<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pokemon Bank ATM</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="banner">
    <h1>Bienvenido a Pokemon Bank</h1>
</div>
<div class="login">
    <img src="img/logo.jpeg" alt="Pokemon Bank" style="width:200px;">
    <h1>Inicio de sesi&oacute;n</h1>
    <form id="loginForm">
        <label for="username">
            <i class="user"></i>
        </label>
        <input type="text" name="username" placeholder="Usuario" id="username" required>
        <label for="password">
            <i class="lock"></i>
        </label>
        <input type="password" name="password" placeholder="Numero de PIN" id="password" required>
        <input type="submit" value="Iniciar sesi&oacute;n">
    </form>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;

        fetch('users.json')
            .then(response => response.json())
            .then(users => {
                if (users[username] && users[username].password === password) {
                    swal("Login successful!", "", "success")
                        .then((value) => {
                            window.location.href = 'main.html';
                        });
                } else {
                    swal("Error", "El usuario o el PIN son incorrectos", "error");
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
