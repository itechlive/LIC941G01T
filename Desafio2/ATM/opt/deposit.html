<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Bank ATM</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <div class="banner">
            <h1>Bienvenido a Pokemon Bank</h1>
        </div>
        <div class="container">
         <div class="deposit">
            <h1>Deposito</h1>
            <form action="deposit.html" method="post">
                <label for="amount">
                    <i class="ingress"></i>
                </label>
                <input type="number" name="amount" placeholder="Cantidad a depositar" id="amount" required>
                <input type="submit" value="Depositar">
            </form>
          </div>
         <div class = "bottom">
            <button onclick="window.location.href='../main.html'">Regresar al Menu</button>
         </div>
        </div>
        
        
    </body>
