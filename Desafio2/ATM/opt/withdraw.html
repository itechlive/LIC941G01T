<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Bank ATM</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        window.onload = function() {
            document.querySelector('.withdraw form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally

                var amount = document.getElementById('amount').value; // agregar el monto a retirar

                // Crear un objeto de retiro
                var withdrawal = {
                    date: new Date().toISOString(),
                    description: 'Retiro',
                    amount: amount
                };

                // Crear un arreglo de retiros
                var withdrawals = JSON.parse(localStorage.getItem('withdrawals')) || [];

                // Agregar el nuevo retiro al arreglo
                withdrawals.push(withdrawal);

                // Guardar los datos de los retiros en el LocalStorage
                localStorage.setItem('withdrawals', JSON.stringify(withdrawals));

                // Mostrar una alerta de confirmaci√≥n
                swal("Se ha realizado el retiro", "", "success");

                // Limpiar el formulario
                event.target.reset();
            });
        }
    </script>
</head>
<body>
<div class="banner">
    <h1>Bienvenido a Pokemon Bank</h1>
</div>
<div class="container">
    <div class="withdraw">
        <h1>Retiro</h1>
        <form action="withdraw.html" method="post">
            <label for="amount">
                <i class="egress"></i>
            </label>
            <input type="number" name="amount" placeholder="Cantidad a Retirar" id="amount" required>
            <input type="submit" value="Retirar">
        </form>
    </div>
    <div class = "bottom">
        <button onclick="window.location.href='../main.html'">Regresar al Men&uacute;</button>
    </div>
</div>
</body>
</html>
